<h1>Upload attendence </h1>
<h4>Select Date before</h4>
<div >
    <input type="date" class="mt-3 mb-3" id="">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Enrollment</th>
                <th scope="col">Present</th>
                <th scope="col">Absent</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list; let i = index" [attr.data-index]="i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.first}}</td>
                <td>{{item.last}}</td>
                <td>{{item.enrollment}}</td>
                <td>

                    <input class="form-check-input ml-3"    type="radio" name="{{item.enrollment}}" id="exampleRadios2"
                         value="P">
                    <p>P</p>

                </td>
                <td >

                    <input class="form-check-input ml-3" type="radio" name="{{item.enrollment}}"
                         id="exampleRadios2" value="A">
                    <p>A</p>

                </td>

        </tbody>
    </table>
</div>
