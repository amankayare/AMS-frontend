<!-- Content Column -->
<h2>All Students</h2>
<hr>
<table class="z-depth-1 table tbl-body">
    <thead class="thead-dark head">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Enrollment</th>
            <th scope="col">email</th>
            
            
        </tr>
    </thead>
    <tbody >
        
        <tr *ngFor="let item of list; let i = index" [attr.data-index]="i">
            <th scope="row">{{i+1}}</th>
            <td>{{item.first}}</td>
            <td>{{item.last}}</td>
            <td>{{item.enrollment}}</td>
            <td>{{item.email}}</td>
        </tr>
    
   
    </tbody>
</table>
